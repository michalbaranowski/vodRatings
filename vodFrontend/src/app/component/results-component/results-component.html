<app-navbar [loading]="loading" [typeToChange]="typeToChange" (typeChanged)="onTypeChanged($event)"></app-navbar>

<app-filters *ngIf="results" [results]="results" (filterChanged)="onFilterChanged($event)"></app-filters>

<div *ngIf="results" class="columns is-gapless is-multiline is-mobile">
    <div *ngFor="let item of results | movieFilter:movieFilterArgs"
        class="column is-one-third-desktop is-half-tablet is-full-mobile">
        <app-movie [displayWatchedButton]="isLoggedIn" [item]="item"></app-movie>
    </div>
</div>

<app-update-modal (updateEmitter)="onUpdate($event)"></app-update-modal>
