<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <img style="height: 100px"
      src="../../../assets/logo.png"
      alt="logo" />

    <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navMenu" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item is-active" (click)="changeType(0)">
        Thriller
      </a>

      <a class="navbar-item" (click)="changeType(2)">
        Akcja
      </a>

      <a class="navbar-item" (click)="changeType(1)">
        Komedia
      </a>

      <a class="navbar-item" (click)="changeType(3)">
        Bajki
      </a>

    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
            <div *ngIf="loading">
                <button class="button is-dark is-large is-loading"></button>
              </div>
          <a *ngIf="!loggedInUser" (click)="openRegister()" class="button is-primary">
            <strong>Sign up</strong>
          </a>
          <a *ngIf="!loggedInUser" (click)="openLogin()" class="button is-light">
            Log in
          </a>
          <div *ngIf="loggedInUser">
            <strong class="has-text-light">{{loggedInUser.username}} </strong> 
            <span (click)="logout()" class="fa fa-sign-out is-large"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="modal login">
    <div class="modal-background"></div>
    <div class="modal-content">
      <app-login-form (loggedIn)="loggedIn()"></app-login-form>
    </div>
    <button (click)="closeLogin()" class="modal-close is-large" aria-label="close"></button>
</div>

<div class="modal register">
    <div class="modal-background"></div>
    <div class="modal-content">
      <app-register-form (registered)="registered()"></app-register-form>
    </div>
    <button (click)="closeRegister()" class="modal-close is-large" aria-label="close"></button>
</div>
