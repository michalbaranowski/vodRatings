<div id="register">
        <div class="register-card">
    
            <div class="card-title">
                <h1>Please Register your account</h1>
            </div>
    
            <div class="content">
                <form>
    
                    <input [(ngModel)]="registerData.email" id="emailRegister" type="email" name="email" title="email" placeholder="Email" required autofocus>
                    <input [(ngModel)]="registerData.password" id="passwordRegister" type="password" name="password" title="password" placeholder="Password" required>
                    <input [(ngModel)]="passwordRepeat" id="passwordRepeatRegister" type="password" name="passwordr" title="Repeat password" placeholder="Password repeat" required>
    
                    <button (click)="register()" type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
