<div id="login">
    <div class="login-card">

        <div class="card-title">
            <h1>Please Sign In</h1>
        </div>

        <div class="content">
            <form>

                <input [(ngModel)]="loginCred.username" id="email" type="email" name="email" title="email" placeholder="Email" required autofocus>
                <input [(ngModel)]="loginCred.password" id="password" type="password" name="password" title="password" placeholder="Password" required>

                <div class="level options">
                    <div class="checkbox level-left">
                        <input type="checkbox" id="checkbox" class="regular-checkbox">
                        <label for="checkbox"></label>
                        <span>Remember me</span>
                    </div>

                    <a class="btn btn-link level-right" href="#">Forgot Password?</a>
                </div>

                <button (click)="login()" type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</div>
